<section class="!text-white">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
       <div class="flex justify-between" formGroupName="userName">
        <div class="w-[calc(50%-12px)] relative">
            <label for="first_name" class="block mb-2 text-sm font-medium text-white">User Name</label>
            <input type="text" id="first_name"
             class="!bg-red border border-gray-300 text-white text-sm rounded-lg focus:ring-white-500 focus:border-white-500 block w-full p-2.5" 
             formControlName="firstName"
             required>

             <div class="relative" *ngIf="!signupForm.get('userName.firstName').valid && signupForm.get('userName.firstName').touched">
                <p class="absolute top-0 text-red-500 pl-3 text-[12px]">please fill up the field</p>
             </div>
        </div>
        <div class="w-[calc(50%-12px)] relative">
            <label for="last_name" class="block mb-2 text-sm font-medium text-white">User Name</label>
            <input type="text" id="last_name"
             class="!bg-red border border-gray-300 text-white text-sm rounded-lg focus:ring-white-500 focus:border-white-500 block w-full p-2.5" 
             formControlName="lastName"
             required>

             <div class="relative" *ngIf="!signupForm.get('userName.lastName').valid && signupForm.get('userName.lastName').touched">
                <p class="absolute top-0 text-red-500 pl-3 text-[12px]">please fill up the field</p>
             </div>
        </div>
       </div>

        <div class="flex justify-between flex-wrap mt-4">
            <div class="w-full !mb-3">
                <label for="first_name" class="block mb-2 text-sm font-medium text-white">Mail</label>
                <input type="text" id="first_name" class="!bg-red border border-gray-300 text-white text-sm rounded-lg focus:ring-white-500 focus:border-white-500 block w-full p-2.5" 
                    formControlName="email"                
                required >

                <div class="relative" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                    <p class="absolute top-0 text-red-500 pl-3 text-[12px]">invalid email</p>
                 </div>
            </div>
        </div>

        <div class="mt-3">
            <p class="mb-2">Select gender</p>

            <div *ngFor="let gender of ['male','female']">
                <input type="radio" [value]="gender" [id]="gender" formControlName="sex">
                <label [for]="gender" class="ml-2">{{gender | titlecase}}</label>
            </div>
            
        </div>
       
        <section formArrayName="hobby">
            <button class="rounded border border-green-400 text-green-400 p-2 text-[14px]" (click)="onHobbyAdd()">Add Hobby</button>
           
            <div class="flex justify-between flex-wrap">
                <ng-container *ngFor="let item of signupForm.get('hobby').controls; let i = index">
                    <div class="w-[calc(50%-12px)]">
                        <label for="hobby" class="block mb-2 text-sm font-medium text-white">hobby {{i}}</label>
                        <input type="text" id="hobby"
                        class="!bg-red border border-gray-300 text-white text-sm rounded-lg focus:ring-white-500 focus:border-white-500 block w-full p-2.5" 
                        [formControlName]="i"
                        required>
                    </div>
           </ng-container>
        </div>
            
        </section>


        <button role="button" type="submit" class="flex justify-center !mt-[16px] w-full">
            <app-liquid-btn [label]="'Submit'"></app-liquid-btn>
        </button>
    </form>
</section>

<div *ngIf="false" class="glass new result-container">

</div>
