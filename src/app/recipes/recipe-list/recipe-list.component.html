<section class="h-full">
  

  <section class="list-height overflow-y-scroll">
    <ng-container *ngFor="let list of recipeList">
      <div class="glass-container border-r-high mt-4">
        
          <app-recipe-item [recipeItem]="list"></app-recipe-item>
      </div>
    </ng-container>
  </section>
  <div class="mt-5 glass-btn relative inline-flex items-center justify-center text-sm font-medium cursor-pointer">
    <span>New Recipe</span>
  </div>

</section>
