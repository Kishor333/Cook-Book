<section class="h-full">
  

  <section class="list-height overflow-y-scroll">
    <ng-container *ngFor="let list of recipeList; let i = index">
      <div class="p-0">
        
          <app-recipe-item [recipeItem]="list" [index]="i"></app-recipe-item>
      </div>
    </ng-container>
  </section>
  <div class="mt-5 glass-btn relative inline-flex items-center justify-center text-sm font-medium cursor-pointer" (click)="addNewRecipe()">
    <span>New Recipe</span>
  </div>

</section>
